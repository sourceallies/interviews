on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  discovery-job:
    runs-on: ubuntu-latest
    outputs:
      devcontainers: ${{ steps.discover-containers.outputs.devcontainers }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Discover devcontainers
        id: discover-containers
        run: |
          devcontainers="$(ls .devcontainer/**/devcontainer.json | jq --raw-input --slurp --compact-output 'split("\n")[:-1]')"
          echo "devcontainers=$devcontainers" >> "$GITHUB_ENV"

  verify-job:
    runs-on: ubuntu-latest
    needs: discovery-job
    container: 
      image: mcr.microsoft.com/devcontainers/universal:focal
    steps:
      - name: Testing transfer
        run: echo "${{ fromJson(needs.discovery-job.outputs.devcontainers) }}"

      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Init and Verify Languages
        run: bash resources/topLevelVerify.sh

