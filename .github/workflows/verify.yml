on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  discovery-job:
    runs-on: ubuntu-latest
    outputs:
      devcontainers: ${{ steps.discover-containers.outputs.devcontainers }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Discover devcontainers
        id: discover-containers
        run: |
          devcontainers="$(ls .devcontainer/**/devcontainer.json | jq --raw-input --slurp --compact-output 'split("\n")[:-1]')"
          echo "::set-output devcontainers=$devcontainers" >> "$GITHUB_ENV"

  verify-job:
    runs-on: ubuntu-latest
    needs: discovery-job
    strategy:
      matrix:
       devcontainer: ${{ toJson(needs.discovery-job.outputs.devcontainers) }}
    # container: 
    #   image: mcr.microsoft.com/devcontainers/universal:focal
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up devcontainer CLI
        run: npm install --global devcontainer

      - name: Test DevContainer
        run: echo "Container ${{ matrix.devcontainer }}"

