on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  discovery-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Discover devcontainers
        run: |
          ls .devcontainer/**/devcontainer.json | jq --raw-input --slurp --compact-output 'split("\n")[:-1]' >> "$GITHUB_ENV"
          echo "$GITHUB_ENV"

  verify-job:
    runs-on: ubuntu-latest
    container: 
      image: mcr.microsoft.com/devcontainers/universal:focal
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Init and Verify Languages
        run: bash resources/topLevelVerify.sh

